<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500&family=Outfit&display=swap" rel="stylesheet">
</head>
<body>
<div class="product-card">
    <img src="image-product-desktop.jpg" alt="product" class="product-image">
    <div class="info">
        <span class="product-small-text">Perfume</span>
        <h1 class="product-title">Gabrielle <br> Essence Eau <br> De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
        <p class="product-prices">
            <span class="product-price">$149.99</span>
            <span class="product-price-old">$169.99</span>
        </p>
        <button class="buy-button">
            <img src="icon-cart.svg" alt="shopping-cart"> Add to Cart</button>
    </div>
</div>

</body>
</html>
